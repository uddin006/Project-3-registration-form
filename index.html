<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">

        <p class="header-title">THE CODE REVIEW</p>
    
    </header>

    <div class="sign-up">

        <h3> Signup for our newsletter</h3>

            <p class="sign-up-para">Get the latest news on how your code is doing right
                in your inbox.</p>

    </div>

    <form method="post">

        <fieldset class="contact-box" name="user_info">
           

            <legend class="contact-info">Contact Information</legend>
                <div class="flex-box1">
                    <label class="form-input" for="name"> Full Name</label>
                    <input class="form-input" type="text" id="name" name="user_name" placeholder="Name required" required>
                </div>

                <div class="flex-box2">
                    <label class="form-input" for="email">Email Address</label>
                    <input class="form-input" type="email" id="email" name="user_email" placeholder="Email required" required>
                </div>

                <div class="flex-box3">
                    <label class="form-input" for="phone">Phone Number</label>
                    <input class="form-input" type="tel" id="phone" name="user_phone_number" placeholder="(555)555-5555">
                </div>

                <div class="flex-box4">
                    <label class="form-input" for="address">Street Address</label>
                    <input class="form-input" type="text" id="address" name="user_address" placeholder="1234 Maine St.">
                </div>

                <div class="flex-box5">
                    <label class="form-input" for="city">City</label>
                    <input class="form-input" type="text" id="city" name="user_city" placeholder="Enter your city">
                </div>

                <div class="flex-box6">
                    <label class="form-input" for="state">State</label>
                    <select class="form-input" id="state" name="user_state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                
                <div class="flex-box7">
                    <label class="form-input" for="zip_code">Zip Code</label>
                    <input class="form-input" type="number" id="zip_code" name="user_zipcode" placeholder="12345">
                </div>
                
           
        </fieldset>

        <fieldset class="news-choices" name="user_newschoice">

            <legend class="news-letter">Newsletter</legend>
            <p class="select_news">Select the newsletters you would like to receive</p>
            
            <input type="checkbox" id="html_news" name="newsletter" value="html_news" checked>
            <label for="html_news">HTML News</label><br>

            <input type="checkbox" id="css_news" name="newsletter" value="css_news">
            <label for="css_news">CSS News</label><br>

            <input type="checkbox" id="javascript_news" name="newsletter" value="javascript_news">
            <label for="javascript_news">Javascript News</label>

            <p>Newsletter format</p>
            
            <input type="radio" id="html" name="newsletter_format" value="html" checked>
            <label for="html">HTML</label><br>

            <input type="radio" id="plain_text" name="newsletter_format" value="plain_text">
            <label for="plain_text">Plain text</label>
            
            <br>
            
            <br>


            <label for="textarea">Other topics you'd like to hear about</label><br>
            
            <br>

            <textarea id="textarea" name="user_comments">
                
            </textarea>
        
            <button type="submit" id="signup">Sign Up</button>

            <br>
            <br>
            
            <p class="copyright">Copyright The Code Review</p>
        </fieldset>

        
    </form>

    <footer>


    </footer>
       
    
</body>
</html>
